server {
    listen 80;
    server_name 193.176.179.90;

    # Обработка медиа-файлов
    location /media/ {
        root /var/html;
    }

    # Обработка статики админки
    location /static/admin/ {
        root /var/html;
    }

    # Обработка статики rest_framework (если используется)
    location /static/rest_framework/ {
        root /var/html;
    }

    # Доступ к админке Django через прокси
    location /admin/ {
        proxy_pass http://web:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

#     # Документация API (если есть)
#     location /api/docs/ {
#         root /usr/share/nginx/html; # Путь до статичных файлов документации, если они есть
#         try_files $uri $uri/redoc.html;
#     }

    # API запросы
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Основная часть фронтенда (SPA)
    location / {
        root /usr/share/nginx/html; # Путь к собранному фронтенду внутри контейнера nginx
        index index.html index.htm;
        try_files $uri /index.html; # Позволяет работать с URL в SPA, чтобы они не выдавали 404
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Страница ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/html/frontend/; # Путь к странице ошибок
    }
}
