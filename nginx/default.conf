server {
    listen 80;
    server_name 193.176.179.90;  # Укажите здесь ваш домен или IP-адрес

    client_max_body_size 50M;  # Ограничение на размер загружаемых файлов

    # Обработка медиа-файлов
    location /media/ {
        alias /var/html/media/;  # Путь к директории медиа-файлов
    }

    # Обработка статических файлов
    location /static/ {
        alias /var/html/static/;  # Путь к директории статических файлов
    }

    # Проксирование API-запросов на бэкенд
    location /api/ {
        proxy_pass http://backend:8000;  # Проксирование на сервис backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование всех остальных запросов к фронтенду
    location / {
        proxy_pass http://frontend:3000;  # Проксирование на сервис frontend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Страница ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

