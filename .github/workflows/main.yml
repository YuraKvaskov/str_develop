name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Отладка: вывод списка файлов в рабочей директории
      - name: Debug - List files in workspace
        run: |
          echo "Listing files in the workspace:"
          ls -R

      # Копируем docker-compose.yaml на сервер
      - name: Copy docker-compose.yaml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          source: "docker-compose.yaml" # Путь к файлу, как в структуре вашего проекта
          target: "/root/str/" # Удаленный путь на сервере
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}

      # Копируем папку nginx на сервер
      # Копируем содержимое папки nginx на сервер без создания лишней вложенной директории
      - name: Copy nginx directory to server
        uses: appleboy/scp-action@v0.1.7
        with:
          source: "nginx/*" # Копируем содержимое папки nginx, а не саму папку
          target: "/root/str/nginx" # Содержимое будет скопировано в папку nginx
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}


      # Выполнение команд на сервере для деплоя
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Переход в директорию проекта
            cd /root/str
            echo "Current directory: $(pwd)"
            echo "Listing files in $(pwd):"
            ls -la

            # Проверка наличия docker-compose.yaml
            if [ ! -f docker-compose.yaml ]; then
              echo "docker-compose.yaml not found!"
              exit 1
            fi
            echo "docker-compose.yaml found."

            # Проверка наличия nginx/nginx.Dockerfile
            if [ ! -f nginx/nginx.Dockerfile ]; then
              echo "nginx/nginx.Dockerfile not found!"
              exit 1
            fi
            echo "nginx/nginx.Dockerfile found."

            # Создание файла .env с переменными окружения
            rm -f .env
            touch .env
            chmod 600 .env

            echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env

            echo "Contents of .env:"
            cat .env

            # Запуск docker-compose
            docker-compose pull
            docker-compose up -d --build
